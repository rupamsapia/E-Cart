<div>
    <div class="ekart--search--product">
        <input class="ekart--search--product--input" type="text" [(ngModel)]="searchText">
        <button [ngClass]="{'btn':true, 'btn-search':searchText,'btn-search-disabled': !searchText }" [disabled]="!searchText">search</button>
    </div>
    <div class="ekart-search-result-for"><p *ngIf="searchText"><strong>search results for:</strong>{{ searchText }}</p></div>    
</div>
